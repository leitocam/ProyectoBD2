{% extends "base.html" %}
{% block title %}Productos{% endblock %}
{% block content %}
<h1 class="text-center">Productos</h1>
<div class="row">
    {% for producto in productos %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ url_for('static', filename='img/' + producto['imagenes'][0]) }}" class="card-img-top" alt="{{ producto['nombre'] }}">
            <div class="card-body">
                <h5 class="card-title">{{ producto['nombre'] }}</h5>
                <p class="card-text">{{ producto['descripcion'] }}</p>
                <p class="text-muted">Precio: ${{ producto['precio'] }}</p>
                <a href="#" class="btn btn-success">AÃ±adir al Carrito</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
