{% extends "base.html" %}
{% block title %}Inicio{% endblock %}
{% block content %}
<h1 class="text-center">Categor√≠as</h1>
<div class="row">
    {% for categoria in categorias %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ url_for('static', filename='img/' + categoria['imagen']) }}" class="card-img-top" alt="{{ categoria['nombre'] }}">
            <div class="card-body">
                <h5 class="card-title">{{ categoria['nombre'] }}</h5>
                <p class="card-text">{{ categoria['descripcion'] }}</p>
                <a href="/productos/{{ categoria['_id'] }}" class="btn btn-primary">Ver Productos</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
